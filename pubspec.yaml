name: cartech
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cloud_firestore: ^4.7.1
  cupertino_icons: ^1.0.2
  dropdown_button2: ^2.1.3
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  firebase_storage: ^11.2.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.0
  flutter_styled_toast: ^2.1.3
  fluttertoast: ^8.2.2
  form_field_validator: ^1.1.0
  get: ^4.6.5
  image_picker: ^0.8.7+5
  intl: ^0.18.0
  loader_overlay: ^2.2.0
  permission_handler: ^10.2.0
  shared_preferences: ^2.1.1
  sizer: ^2.0.15

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: SFDisplayLight
      fonts:
        - asset: assets/fonts/SF-Display-Light.otf
    - family: SFDisplayMedium
      fonts:
        - asset: assets/fonts/SF-Display-Medium.otf
    - family: SFDisplaySemiBold
      fonts:
        - asset: assets/fonts/SF-Display-Semibold.otf
    - family: SFDisplayBold
      fonts:
        - asset: assets/fonts/SF-Display-Bold.ttf
    - family: SFDisplayRegular
      fonts:
        - asset: assets/fonts/SF-Display-Regular.ttf
    - family: CharmBold
      fonts:
        - asset: assets/fonts/Charm-Bold.ttf
    - family: Charm-Regular
      fonts:
        - asset: assets/fonts/Charm-Regular.ttf
    - family: Poppins-ExtraBold
      fonts:
        - asset: assets/fonts/Poppins-ExtraBold.ttf
    - family: Poppins-Light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

flutter_native_splash:
  color: "#29ae6f"
  image: assets/images/logo.jpg

  # branding: assets/images/logo.jpeg
  # color_dark: "#29ae6f"
  # image_dark: assets/images/logo.jpeg
  # branding_dark: assets/branding-development.png
  android_12:
    image: assets/images/logo.jpg
    icon_background_color: "#29ae6f"
    # image_dark: assets/logo-development.png
    # icon_background_color_dark: "#121212"

  web: false
